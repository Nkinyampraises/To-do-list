<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="profilepage.css" href="profilepage.js">
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <!-- Profile Picture Upload -->
      <div class="profile-picture-container">
        <img src="default-profile.png" alt="Profile Picture" id="profile-picture" class="profile-picture">
        <input type="file" id="file-upload" accept="image/*" onchange="loadFile(event)">
        <label for="file-upload" class="upload-label">Choose Photo</label>
      </div>
      
      <!-- User Name and Bio -->
      <input type="text" id="name" placeholder="Enter your name" class="name">
      <textarea id="bio" placeholder="Write a short bio about yourself" class="bio"></textarea>
    </div>

    <!-- Additional Profile Details -->
    <div class="profile-details">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">

      <label for="location">Location:</label>
      <input type="text" id="location" placeholder="Enter your location">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
